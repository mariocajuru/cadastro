<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<div class="row">
	
		<!-- CEP -->
		<label class="col-xs-2 col-sm-1 col-md-1  col-lg-1 control-label labelRenovar">CEP</label>
	
		<div class="col-xs-10 col-sm-4 col-md-3 col-lg-2 form-group">
			<div class="input-group">
				<p:inputMask id="cep" class="form-control" mask="99.999-999"
					value="#{pessoaBean.endereco.endCep}" size="10" required="true"
					requiredMessage="O cep não foi preenchido.">
					<f:validateLength minimum="0" maximum="10" />
				</p:inputMask>
	
				<span class="input-group-btn">
					<button class="btn btn-info btn-xssssss" type="button" style="margin-left: -2px;  margin-right: -6px;"
						onclick="javascript:getEndereco();"><i class="fa fa-search"></i> Pesquisar</button>
				</span>
			</div>
		</div>
	
	
		<!-- ENDEREÇO -->
		<label class="col-xs-2  col-sm-2 col-md-2 col-lg-1 control-label labelRenovar">ENDEREÇO</label>
	
		<div class="col-xs-10 col-sm-6 col-md-6 col-lg-5 form-group">
			<h:inputText id="end" class="form-control input-sm"
				value="#{pessoaBean.endereco.endLogradouro}" size="35" maxlength="35"
				required="true" requiredMessage="O Endereço não foi preenchido." />
		</div>
	
	
		<!-- NÚMERO -->
		<label class="col-xs-2 col-sm-1 col-md-1 col-lg-1 control-label labelRenovar">Nº</label>
	
		<div class="col-xs-5 col-sm-3 col-sm-offset-2 col-md-2  col-lg-1 form-group">
			<pe:inputNumber id="numEnd" required="true"
				requiredMessage="O Número do Endereço não foi preenchido." size="6"
				maxlength="6" value="#{pessoaBean.endereco.endNumero}" decimalPlaces="0" converter="javax.faces.Integer"/>
		</div>
	
	
		<!-- COMPLEMENTO -->
		<label class="col-xs-1  col-sm-1 col-md-1  col-lg-1 control-label labelRenovar">COMPL.</label>
	
		<div class="col-xs-5 col-sm-5 col-md-5 col-lg-1 form-group">
			<h:inputText id="complemento" class="form-control input-sm"
				value="#{pessoaBean.endereco.endComplemento}" size="30"
				maxlength="30">
				<f:validateLength minimum="0" maximum="60" />
			</h:inputText>
		</div>
	
	</div>
	
	<div class="row">
	
		<!-- BAIRRO -->
		<label class="col-xs-2  col-sm-2 col-md-1 col-lg-1 control-label labelRenovar">BAIRRO</label>
		
		<div class="col-xs-10  col-sm-10 col-md-5 col-lg-4 form-group">
			<h:inputText id="bairro" class="form-control input-sm"
				value="#{pessoaBean.bairro.baiNome}" size="35"
				required="true" requiredMessage="O Bairro não foi preenchido." />
		</div>
	
	
		<!-- CIDADE -->
		<label class="col-xs-2  col-sm-2 col-md-1 col-lg-1 control-label labelRenovar">CIDADE</label>
	
		<div class="col-xs-10  col-sm-10 col-md-5 col-lg-4 form-group">
			<h:inputText id="Cidade" class="form-control input-sm"
				value="#{pessoaBean.cidade.cidNome}" size="35"
				maxlength="35" requiredMessage="A cidade não foi preenchido."/>
		</div>
	
	
		<!-- ESTADO -->
		<label class="col-xs-2  col-sm-2 col-md-1 col-lg-1 control-label labelRenovar">ESTADO</label>
	
		<div class="col-xs-5  col-sm-5 col-md-2 col-lg-1 form-group">
			<h:inputText id="estado" class="form-control input-sm"
				value="#{pessoaBean.cidade.cidUf}"
				size="5" />
		</div>
	
	</div>


</ui:composition>
