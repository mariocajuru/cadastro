<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Mário - Controle de cadastro</title>

	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700'
		rel='stylesheet' type='text/css' />
	<link href="../resources/login/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet"
		href="../resources/login/css/font-awesome.min.css" />

	<link href="../resources/login/css/estilo.css" rel="stylesheet" />
	<link href="../resources/login/css/painel.css" rel="stylesheet" />

	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</h:head>
<h:body>



	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-xs-12">

				<div class="form-login">
					<h3 class="text-center">Autenticação de Usuários</h3>

					<form id="login" method="post"
						action="#{request.contextPath}/j_spring_security_check">

						<label class="sr-only" for="inputEmail">Login:</label> <input
							type='text' id="usuario" class="form-control input-lg"
							placeholder="Entre com seu Usuário" name='j_username' /> <label
							class="sr-only" for="inputPass">Senha:</label> <input
							type='password' id="senha" class="form-control input-lg"
							placeholder="Entre com sua Senha" name='j_password' />

						<div class="checkbox">
							<label> <input type="checkbox"
								name="_spring_security_remember_me" /> <a>Entrar
									automaticamente</a>

							</label>
						</div>

						<center>
							<button id="btLogar" type="submit"
								class="btn btn-primary btn-lg btn-block">
								<span class="glyphicon glyphicon-ok"></span> Entrar no Sistema
							</button>
						</center>

						<h:panelGroup rendered="#{!empty param.login_error}">
							<br />
							<div class="alert alert-danger">
								Erro ao efetuar o login! <br /> Motivo:
								#{SPRING_SECURITY_LAST_EXCEPTION.message}
							</div>
						</h:panelGroup>
					</form>
				</div>

			<p class="text-center"><strong>Sistemas de Cadastro - 2015</strong></p>
			</div>
		</div>

	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../resources/login/js/bootstrap.min.js"></script>
	<script src="../resources/login/js/main.js"></script>

</h:body>
</html>
